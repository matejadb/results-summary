<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="stylesheet" href="./styles/general.css" />
		<link rel="stylesheet" href="./styles/queries.css" />
		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container grid grid--2-cols">
				<div class="result-container">
					<div class="result-content">
						<h1 class="text-preset-4--bold">Your Result</h1>

						<div class="score-container">
							<p>
								<span class="user-score text-preset-1--extra-bold">76</span
								><br />
								<span class="max-score text-preset-5--bold">of 100</span>
							</p>
						</div>

						<div class="result-description">
							<h2 class="text-preset-3--bold">Great</h2>
							<p class="text-preset-5--medium">
								You scored higher than 65% of the people who have taken these
								tests.
							</p>
						</div>
					</div>
				</div>

				<div class="summary-container">
					<div class="summary-content">
						<h1 class="text-preset-4--bold">Summary</h1>

						<ul class="summary-list text-preset-5--medium">
							<li class="summary-item reaction">
								<div class="item-name">
									<img src="./assets/images/icon-reaction.svg" alt="" />
									<span>Reaction</span>
								</div>
								<div class="item-score">
									<p class="text-preset-5--bold">
										<span class="summary-user-score">80 </span>
										<span class="summary-max-score">/ 100</span>
									</p>
								</div>
							</li>

							<li class="summary-item memory">
								<div class="item-name">
									<img src="./assets/images/icon-memory.svg" alt="" />
									<span>Memory</span>
								</div>
								<div class="item-score">
									<p class="text-preset-5--bold">
										<span class="summary-user-score">92 </span>
										<span class="summary-max-score">/ 100</span>
									</p>
								</div>
							</li>

							<li class="summary-item verbal">
								<div class="item-name">
									<img src="./assets/images/icon-verbal.svg" alt="" />
									<span>Verbal</span>
								</div>
								<div class="item-score">
									<p class="text-preset-5--bold">
										<span class="summary-user-score">61 </span>
										<span class="summary-max-score">/ 100</span>
									</p>
								</div>
							</li>

							<li class="summary-item visual">
								<div class="item-name">
									<img src="./assets/images/icon-visual.svg" alt="" />
									<span>Visual</span>
								</div>
								<div class="item-score">
									<p class="text-preset-5--bold">
										<span class="summary-user-score">73 </span>
										<span class="summary-max-score">/ 100</span>
									</p>
								</div>
							</li>
						</ul>

						<a href="#" class="btn text-preset-5--bold">Continue</a>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/matejadb" target="_blank">matejadb</a>.
		</div>

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
